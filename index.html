<table id="tbl_exporttable_to_csv" border="1">
	<thead>
		<th>Sr</th>

		<th>Job Profile</th>

	<tbody>

		</tr>           
	</tbody>
</table>
<button onclick="ExportToExcel('csv')">Export table to excel</button>
<script>
  ExportToExcel = (type, fn, dl) => {
       let elt = document.getElementById('tbl_exporttable_to_csv');
       let wb = XLSX.utils.table_to_book(elt, { sheet: "sheet1" });
       return dl ?
         XLSX.write(wb, { bookType: type, bookSST: true, type: 'base64' }):
         XLSX.writeFile(wb, fn || ('file.' + (type || 'csv')));
    }
</script>
